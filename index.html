<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMD XR Experience</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./assets/css/index.css">
    <link rel="icon" href="./assets/favicon/favicon.ico" type="image/x-icon">
</head>
<body class="m-0 font-sans bg-black">

    <!-- Welcome Screen -->
    <div id="welcome-screen" class="fixed top-0 left-0 w-full h-full bg-gradient-to-br from-gray-900 via-gray-800 to-black text-white flex flex-col items-center justify-center text-center z-50 opacity-0 animate-fadeIn">
        <h1 class="text-4xl font-bold mb-4 tracking-wide">ðŸ‘‹ Welcome to the IMD XR Experience</h1>
        <p class="text-lg max-w-lg px-6 text-gray-300">
            Discover IMD interactively with hand-tracking and an immersive 3D interface.
        </p>
        <p class="text-lg mb-6 max-w-lg px-6 text-gray-300">Developed by: Karim and Mohamad Matar</p>
        <button class="px-8 py-3 text-lg font-semibold bg-blue-500 text-white rounded-full shadow-lg hover:bg-blue-600 hover:scale-105 transition-transform duration-300" onclick="startExperience()">
            ðŸš€ Start Experience
        </button>
    </div>
    
    <video id="camera-container" autoplay playsinline></video>
    <div id="cursor"></div>

    <!-- Interactive 3D Elements -->
    <div id="interactive-panel" class="fixed bottom-10 left-1/2 transform -translate-x-1/2 bg-white/10 backdrop-blur-md p-4 rounded-lg shadow-md text-white hidden">
        <h2 class="text-xl font-semibold">Explore IMD</h2>
        <p class="text-sm text-gray-300">Use your hands to interact with the elements.</p>
    </div>

    <script src="./assets/js/index.js"></script>
</body>
</html>
