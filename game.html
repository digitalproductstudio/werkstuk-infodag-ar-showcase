<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ball Invader</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="icon" href="./assets/favicon/favicon.ico" type="image/x-icon">
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/driver.js@latest/dist/driver.js.iife.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/driver.js@latest/dist/driver.css"/>
</head>
<body>
    <div class="header">Ball Invader</div>
 
    <div id="game-container">
        <div id="bullets"></div>
        <canvas id="canvas" width="640" height="480"></canvas>
        <div id="video-container">
            <video id="video" autoplay playsinline muted></video>
        </div>
    </div>
 
    <div id="score">Score: 0</div>
 
    <div id="timer">Time: 30</div>
 
    <a id="back" href="./index.html" class="back">ðŸ”™ Back</a>
    <a id="imd" href="https://www.arteveldehogeschool.be/nl/opleidingen/bachelor/interactive-media-development" class="imd" target="_blank">ðŸŽ“ JOIN IMD</a>
 
    <div id="gameOver">
        <p>Game Over!</p>
        <p>Your Score: <span id="finalScore"></span></p>
        <button onclick="restartGame()">Restart</button>
    </div>

<!-- Warning message for no hand detected -->
<div id="hand-warning" style="
    position: absolute;
    display: none;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background-color: rgba(255, 0, 0, 0.8);
    color: #fff;
    padding: 20px 30px;
    font-size: 1.5rem;
    text-align: center;
    border-radius: 10px;
    z-index: 1000;
    max-width: 90%;
    box-shadow: 0 0 20px rgba(0,0,0,0.5);
    animation: pulse 2s infinite;
">
  Put your hand in front of the camera
</div>


  
 
    <script src="./assets/js/game.js"></script>
</body>
</html>
