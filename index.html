<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMD AR Showcase</title>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/driver.js@latest/dist/driver.js.iife.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/driver.js@latest/dist/driver.css"/>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./assets/css/index.css">
    <link rel="icon" href="./assets/favicon/favicon.ico" type="image/x-icon">
</head>
<body class="m-0 font-sans bg-black">
    <video id="camera-container" autoplay playsinline></video>
    <div id="cursor"></div>
    <div id="bubble-link" class="bubble bg-red-500" style="top: 20%; left: 10%;" data-type="link">🌐</div>
    <div id="bubble-color" class="bubble bg-green-500" style="top: 40%; left: 70%;" data-type="color"></div>
    <div id="bubble-rotate" class="bubble bg-blue-500" style="top: 60%; left: 30%;" data-type="rotate"></div>
    <div id="bubble-grow" class="bubble bg-yellow-500" style="top: 80%; left: 80%;" data-type="grow">🎮</div>
    <div id="bubble-info" class="bubble bg-purple-500" style="top: 20%; left: 50%;" data-type="info">❗</div>
    <script src="./assets/js/index.js"></script>
</body>
</html>
